<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="9AM" class="row timeblock">
      <div class="col-md-1 hourBlock">9am</div>
      <textarea class="col-md-10 addText"></textarea>
      <button class="btn save col-md-1"> <i class="fas fa-save"></i> </button>
    </div>
    <div id="10AM" class="row timeblock">
      <div class="col-md-1 hourBlock">10am</div>
      <textarea class="col-md-10 addText"></textarea>
      <button class="btn save col-md-1"> <i class="fas fa-save"></i> </button>
    </div>
    <div id="11AM" class="row timeblock">
      <div class="col-md-1 hourBlock">11am</div>
      <textarea class="col-md-10 addText"></textarea>
      <button class="btn save col-md-1"> <i class="fas fa-save"></i> </button>
    </div>
    <div id="12PM" class="row timeblock">
      <div class="col-md-1 hourBlock">12pm</div>
      <textarea class="col-md-10 addText"></textarea>
      <button class="btn save col-md-1"> <i class="fas fa-save"></i> </button>
    </div>
    <div id="1PM" class="row timeblock">
      <div class="col-md-1 hourBlock">1pm</div>
      <textarea class="col-md-10 addText"></textarea>
      <button class="btn save col-md-1"> <i class="fas fa-save"></i> </button>
    </div>
    <div id="2PM" class="row timeblock">
      <div class="col-md-1 hourBlock">2pm</div>
      <textarea class="col-md-10 addText"></textarea>
      <button class="btn save col-md-1"> <i class="fas fa-save"></i> </button>
    </div>
    <div id="3PM" class="row timeblock">
      <div class="col-md-1 hourBlock">3pm</div>
      <textarea class="col-md-10 addText"></textarea>
      <button class="btn save col-md-1"> <i class="fas fa-save"></i> </button>
    </div>
    <div id="4PM" class="row timeblock">
      <div class="col-md-1 hourBlock">4pm</div>
      <textarea class="col-md-10 addText"></textarea>
      <button class="btn save col-md-1"> <i class="fas fa-save"></i> </button>
    </div>
    <div id="5PM" class="row timeblock">
      <div class="col-md-1 hourBlock">5pm</div>
      <textarea class="col-md-10 addText"></textarea>
      <button class="btn save col-md-1"> <i class="fas fa-save"></i> </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
